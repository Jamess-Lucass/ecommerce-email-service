apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-email-service-deployment
  labels:
    app: ecommerce-email-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-email-service-deployment
  template:
    metadata:
      labels:
        app: ecommerce-email-service-deployment
    spec:
      containers:
        - name: ecommerce-email-service-container
          image: ghcr.io/jamess-lucass/ecommerce-email-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 200Mi
              cpu: 200m
